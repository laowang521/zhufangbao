<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>确认订单</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_573266_jxl3375n4lpu8fr.css"/>

	</head>
	<body>
		<!--  头 -->
		<header class="mui-bar mui-bar-nav clear_shadow">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">填写订单</h1>
			<!--<a class="mui-icon iconfont icon-fenxiang mui-pull-right"></a>-->
		</header>

		<div class="mui-bar mui-bar-tab goods_detail_bottom ">
			<div class="mui-row">

				<div class="mui-col-sm-7 mui-col-xs-7">
					<div class="shifukuan">

						应付金额：<span>￥1600.00</span>

					</div>
				</div>
				<div class="mui-col-sm-5 mui-col-xs-5">
					<div class="to_buy">提交订单</div>
				</div>
			</div>
		</div>

		<div class="mui-content confirm_order qrdd">
			<div class="address">
				<div class="addl">
					<i class="iconfont icon-dizhi"></i>
				</div>
				<div class="addr">
					<h3>收货人：张三     186****9999</h3>
					<p>收货地址：河南省郑州市二七区大学路康桥华城10号楼</p>
					<div class="arrow_right">
						<span class="iconfont icon-youjiantou-01"></span>
					</div>
				</div>
			</div>

			<div class="order_goods_info">

				<div class="center">
					<div class="img"><img src="../img/phone.jpg" alt=""></div>
					<div class="txt">
						<div class="order_list_title"><p>weiimi/唯米 7S正品 全网通4g指纹一体机5.5英寸智能手机移动电信</p></div>
						<p class="pz"><span>颜色:黑色</span> <span>规格:高配</span></p>
						<div class="confirm_order_info_price">
							<span class="menay_red">￥1600.00</span><span class="fr">X1</span>
						</div>
					</div>

				</div>
				<div class="center">
					<div class="img"><img src="../img/phone.jpg" alt=""></div>
					<div class="txt">
						<div class="order_list_title"><p>weiimi/唯米 7S正品 全网通4g指纹一体机5.5英寸智能手机移动电信</p></div>
						<p class="pz"><span>颜色:黑色</span> <span>规格:高配</span></p>
						<div class="confirm_order_info_price">
							<span class="menay_red">￥1600.00</span><span class="fr">X1</span>
						</div>
					</div>

				</div>

			</div>
			<!-- -->

			<div class="confirm_order_moeny">
				<div class="item">

					<div class="fl">运费险</div>
					<div class="fr">￥0.00</div>
				</div>
				<div class="item jifen">
					<div class="fl">积分</div>
					<div class="fr">积分共<span>1230</span>积分，可用<span>1230</span>积分，抵扣￥<span>12.00</span></div><br />
					<div class="mui-switch mui-switch-mini fr">
						<div class="mui-switch-handle"></div>
					</div>
				</div>

				<div class="item">
					<div class="fl">备注：</div>
					<input  class="fr total_price" type="text" placeholder="选填备注内容"/>
				</div>
				<div class="item">
					<div class="fr">共一件商品<span class="small"> 合计：<span class="tored">￥345.00</span></span></div>
				</div>

			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
