<!DOCTYPE html>
<html>

	<head>

		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
			<title>支付订单</title>

			<link href="../css/mui.min.css" rel="stylesheet" />
			<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_573266_vgire6bvd337syvi.css" />
			<link rel="stylesheet" type="text/css" href="../css/style.css" />
		</head>
	</head>

	<body>

		<!--头 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">支付订单</h1>
		</header>

		<!--  content  -->
		<div class="mui-content fbsuc zfsuc zfdd">
			<div class="zfdd01">
				<img src="../img/paysuc.png" alt="" />
				<p>订单支付成功！</p>
				<p class="pay">支付金额<m>￥690.00</m></p>
			</div>
			<div class="paybox">
				<p>支付方式</p>
				<ul class="mui-table-view mui-table-view-radio">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<i class="iconfont icon-iconfontrectangle390"></i>支付宝支付
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<i class="iconfont icon-weixin"></i>
							微信支付
						</a>
					</li>
				</ul>
			</div>
			<br />
			<button class="btn_com">前往支付</button>
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/index.js"></script>
</html>
