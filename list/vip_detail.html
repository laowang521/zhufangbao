<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>vip商品详情</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
	</head>
	<body>
		<!--头 -->
		<header class="mui-bar mui-bar-nav clear_shadow">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品详情</h1>
		</header>
		<div class="mui-content" style="padding-bottom: 60px;">
			<div class="goods_detail_item">
				<div id="goods_detail_slider" class="mui-slider home_slider">
					<div class="mui-slider-group mui-slider-loop">
						<div class="mui-slider-item">
							<a href="#">
								<img src="../img/cate_img2.jpg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="#">
								<img src="../img/cate_img2.jpg">
							</a>
						</div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-number">
							<span class="nowPage">1</span>/<span class="totalPage">2</span>
						</div>
					</div>
				</div>
				<div class="goods_detail_info">
					<div class="name">
						美的（Midea）电水壶WH415E2g 304不锈钢电热水壶 1.5L容量 双层防烫烧水壶（红玉）	
					</div>
					<div class="now_price mui-clearfix">
						<div class="fl">￥<span>3000.00</span></div>
					</div>
				</div>
			</div>
			<!--  图文详情 -->
			<div class="goods_detail_item">
				<div class="goods_detail_imgs">
					<div class="pull">
						图文详情
					</div>
					<div class="imgs_content">
						<div class="img_wrap"><img src="../img/goods_detail_img.jpg" /></div>
					</div>
				</div>
			</div>
			<!--   -->
		</div>
		<!-- popover -->
		<div class="vip_but">
			立即抢购
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>

		<script>
			mui.init({
				swipeBack: false
			});

		</script>

	</body>

</html>
