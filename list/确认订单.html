<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>确认订单</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>

	</head>
	<body>
		<!--  头 -->

		<header class="mui-bar mui-bar-nav clear_shadow">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">确认订单</h1>
			<a class="mui-icon iconfont icon-fenxiang mui-pull-right"></a>
		</header>

		<div class="mui-bar mui-bar-tab goods_detail_bottom">
			<div class="mui-row">

				<div class="mui-col-sm-7 mui-col-xs-7">
					<div class="shifukuan">

						实付款：<span>￥1600.00</span>

					</div>
				</div>
				<div class="mui-col-sm-5 mui-col-xs-5">
					<div class="to_buy">提交订单</div>
				</div>
			</div>
		</div>

		<div class="mui-content confirm_order">

			<div class="address">

				<h3>张三     186****9999</h3>

				<p>收货地址：河南省郑州市二七区大学路康桥华城10号楼</p>

				<div class="arrow_right">
					<span class="iconfont icon-right"></span>
				</div>

			</div>

			<div class="order_goods_info">

				<div class="center">
					<div class="img"><img src="../img/goods_img1.jpg" alt=""></div>

					<div class="txt">
						<div class="order_list_title">单反相机索尼单反相机索尼单反相机索尼单反相机索尼单反相机索尼</div>
						

						<div class="confirm_order_info_price">

							<span class="menay_red">￥1600.00</span><span class="fr">X1</span>

						</div>
					</div>

				</div>

			</div>
			<!-- -->

			<div class="express">

				<div class="item">

					<div class="order_icon jiudian">

						<span class="iconfont icon-yinxingqiajiaoyihuoyuedujiancha"></span>

					</div>使用酒店优惠券
				</div>

				<div class="item">

					<div class="order_icon peisong">

						<span class="iconfont icon-fahuo"></span>

					</div>选择配送方式
				</div>

				<div class="express_selected">
					
					<span>普通快递</span>（江浙沪地区首重为15元/KG,其他地区18元/kg 续重均为5-6元/KG，云南地区为8元，运费15.00）

				</div>

			</div>

			<!--   -->
			<div class="confirm_order_items">

				<div class="item">

					<div class="order_icon">

						<span class="iconfont icon-fapiao"></span>

					</div>开发票

					<div class="fr">

						<div class="mui-switch mui-switch-mini">
							<div class="mui-switch-handle"></div>
						</div>

					</div>

				</div>
				<!-- -->
				<div class="item">

					<div class="order_icon">

						<span class="iconfont icon-59"></span>

					</div>送货时间

					<div class="fr">

						选择送货时间 <span class="iconfont icon-right"></span>

					</div>

				</div>

				<div class="item">

					<div class="order_icon">

						<span class="iconfont icon-unie62b"></span>

					</div>缺货处理

					<div class="fr">

						缺货处理 <span class="iconfont icon-right"></span>

					</div>

				</div>

				<!--  -->

				<div class="item">

					<div class="order_icon">

						<span class="iconfont icon-bianji"></span>

					</div>订单备注

					<div class="fr">

						<span class="iconfont icon-right"></span>

					</div>

				</div>

			</div>

			<!--   -->

			<div class="confirm_order_moeny">

				<div class="tips">
					<span>*</span>该订单完成后，您将获得0.00元的红包
				</div>

				<div class="item">

					<div class="fl">运费</div>
					<div class="fr">￥0.00</div>
				</div>

				<div class="item">

					<div class="fl">商品总价</div>
					<div class="fr total_price">￥1699.00</div>
				</div>

			</div>

			<!--  -->

			<div class="pay_way">

				<span class="label">支付方式:</span>

				<div class="pay_way_item active">
					<span class="iconfont"></span>支付宝
				</div>

				<div class="pay_way_item">
					<span class="iconfont"></span>微信
				</div>

			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>

	</body>

</html>
