<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_573266_jxl3375n4lpu8fr.css">
	</head>
	<body>
		
		<header class="xqhead mui-bar mui-bar-nav">
			<i class="iconfont icon-zuojiantou" style="color: white;"></i>
			<h1 class="mui-title">切换小区</h1>
		</header>
		<div class="count2">
			<div class="sousuo-box">
				<div class="city-picker">
					<p id="showUserPicker">郑州市</p>
					<i class="iconfont icon-jiantouarrow486"></i>
				</div>
				<div class="sousuo-input">
					<input type="text" placeholder="请输入小区名称" />
					<i class="iconfont icon-fangdajing"></i>
				</div>
			</div>
			<div class="zhankai-box">
				<ul class="mui-table-view">
					<div class="view-header">
						<p class="view-float">切换记录</p>
						<a class="zhankai" href="#">
							<span>
								<p>展开</p>
								<i class="iconfont icon-youjiantou-01"></i>
							</span>
						</a>
					</div>
				    <li class="mui-table-view-cell mui-media">
				        <a href="javascript:;">
				            <img class="mui-media-object mui-pull-left" src="../img/lou.png">
				            <div class="mui-media-body">
				                <span class="biaoti">
				                	<p class="biaoti-left">小区名称</p>
				                	<p class="biaoti-right">已选择</p>
				                </span>
				                <p class='mui-ellipsis'>河南省郑州市二七区航海路与未来路碧云路交汇处</p>
				            </div>
				        </a>
				    </li>
				</ul>
				
				<ul class="mui-table-view">
					<div class="view-header">
						<p class="view-float">周边小区</p>
					</div>
				    <li class="mui-table-view-cell mui-media">
				        <a href="javascript:;">
				            <img class="mui-media-object mui-pull-left" src="../img/lou.png">
				            <div class="mui-media-body">
				                <span class="biaoti">
				                	<p class="biaoti-left">小区名称</p>
				                	<p class="biaoti-right">已选择</p>
				                </span>
				                <p class='mui-ellipsis'>河南省郑州市二七区航海路与未来路碧云路交汇处</p>
				            </div>
				        </a>
				    </li>
				    <li class="mui-table-view-cell mui-media">
				        <a href="javascript:;">
				            <img class="mui-media-object mui-pull-left" src="../img/lou.png">
				            <div class="mui-media-body">
				                <span class="biaoti">
				                	<p class="biaoti-left">小区名称</p>
				                	<!--<p class="biaoti-right">已选择</p>-->
				                </span>
				                <p class='mui-ellipsis'>河南省郑州市二七区航海路与未来路碧云路交汇处</p>
				            </div>
				        </a>
				    </li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/quehuan-picker.js" ></script>
	</body>
</html>
