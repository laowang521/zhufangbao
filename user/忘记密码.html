<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>忘记密码</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_573266_hrubk25zplplow29.css" />

	</head>

	<body class="whiteBg">
		<!--  头 -->
		<header class="mui-bar mui-bar-nav clear_shadow header_red">
			<a class="mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 class="mui-title">忘记密码</h1>
		</header>
		<!-- content  -->
		<br /><br />
		<div class="mui-content userCenter whiteBg">
			<div class="login_box">
				<div class="mui-input-row">
					<label for="">手机号:</label>
					<input type="tel" placeholder="请输入手机号" class="mui-input-clear">
				</div>
				
					<div class="mui-input-row login_yzm">

					<input type="number" placeholder="请输入验证码">
					<div class="yzm_btn">获取验证码</div>
				</div>

				<div class="mui-input-row mui-password">
					<label for="">密&#x3000;码:</label>
					<input type="password" placeholder="请输入您的密码,6-12位" class="mui-input-password">
				</div>
				<div class="mui-input-row mui-password">
					<label for="">确认密码:</label>
					<input type="password" placeholder="请输入您的密码,6-12位" class="mui-input-password">
				</div>
				<br />
				<br />
				<input class="btn_com" type="submit" value="确认" />
			</div>
		
		</div>
	</body>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/mui.min.js"></script>

</html>
